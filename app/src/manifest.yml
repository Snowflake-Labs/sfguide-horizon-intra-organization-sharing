# Snowflake-defined manifest file version
manifest_version: 1

# user-defined version for the application used when creating the application package
version:
  name: V1
  label: Version One
  comment: The first version of the application

# defines where various key elements of the package are located
artifacts:
  readme: readme.md
  setup_script: setup_script.sql
  default_streamlit: app_instance_schema.sales_streamlit
  extension_code: true

# configure logging level
configuration:
  log_level: debug
  trace_level: always
